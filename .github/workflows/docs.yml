name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**' # Trigger only when changes are pushed to files in the docs/ directory

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs' # The directory to publish

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
