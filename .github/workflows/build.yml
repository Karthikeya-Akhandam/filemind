name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name_suffix: linux-amd64
            asset_name: filemind-linux-amd64
          - os: macos-latest
            asset_name_suffix: macos-amd64
            asset_name: filemind-macos-amd64
          - os: windows-latest
            asset_name_suffix: windows-amd64.exe
            asset_name: filemind-windows-amd64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Build standalone binary with PyInstaller
      run: |
        pyinstaller --onefile --name filemind-${{ matrix.asset_name_suffix }} src/filemind/cli.py

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/filemind-${{ matrix.asset_name_suffix }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
