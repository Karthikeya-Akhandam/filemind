name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # Workflow-level permission for writing to the repo

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev] # Install main dependencies and dev dependencies (including pyinstaller)

      - name: Build with PyInstaller
        run: pyinstaller --onefile src/filemind/cli.py

      - name: List dist directory contents
        run: ls -l dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: filemind-${{ matrix.os }}
          path: dist/filemind*

  create-github-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts (for debugging)
        run: ls -R artifacts # This should now ideally work

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            artifacts/filemind-ubuntu-latest/filemind
            artifacts/filemind-windows-latest/filemind.exe
            artifacts/filemind-macos-latest/filemind

  update-version-file:
    needs: create-github-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version.txt
        run: |
          # The tag is like 'v0.1.1', we want '0.1.1'
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          echo "$VERSION" > docs/version.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/version.txt
          git commit -m "docs: Update version to ${{ github.ref_name }}" || echo "No changes to commit"
          git push
