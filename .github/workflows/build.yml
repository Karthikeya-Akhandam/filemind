name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release: # Job 1: Creates an empty release and gets its upload_url
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release_step.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release_step
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-and-upload-assets: # Job 2: Builds for each OS and uploads assets
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name_suffix: linux-amd64
            python_version: '3.10'
          - os: macos-latest
            asset_name_suffix: macos-amd64
            python_version: '3.10'
          - os: windows-latest
            asset_name_suffix: windows-amd64
            python_version: '3.10'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Build standalone binary with PyInstaller
        id: build_pyinstaller
        run: |
          VERSION_TAG=${{ github.ref_name }} # e.g., v0.1.1

          # Determine base asset name and add .exe automatically for Windows
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ASSET_BASE_NAME="filemind-${VERSION_TAG}-windows-amd64"
            PYINSTALLER_ADD_DATA="--add-data assets/models;models"
          else
            ASSET_BASE_NAME="filemind-${VERSION_TAG}-${{ matrix.asset_name_suffix }}"
            PYINSTALLER_ADD_DATA="--add-data assets/models:models"
          fi

          pyinstaller --onefile --name "$ASSET_BASE_NAME" $PYINSTALLER_ADD_DATA src/filemind/cli.py

          # Export environment variables for upload
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "ASSET_UPLOAD_PATH=./dist/${ASSET_BASE_NAME}.exe" >> $GITHUB_ENV
            echo "ASSET_UPLOAD_NAME=${ASSET_BASE_NAME}.exe" >> $GITHUB_ENV
          else
            echo "ASSET_UPLOAD_PATH=./dist/${ASSET_BASE_NAME}" >> $GITHUB_ENV
            echo "ASSET_UPLOAD_NAME=${ASSET_BASE_NAME}" >> $GITHUB_ENV
          fi

      - name: List dist directory contents
        run: ls -l dist/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_UPLOAD_PATH }}
          asset_name: ${{ env.ASSET_UPLOAD_NAME }}
          asset_content_type: application/octet-stream

  update-version-file: # Job 3: Update version.txt in repo
    needs: build-and-upload-assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version.txt
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          echo "$VERSION" > docs/version.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/version.txt
          git commit -m "docs: Update version to $VERSION" || echo "No changes to commit"
          git push
